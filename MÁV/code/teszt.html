<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÁV Történeti Kincsek</title>
  <link rel="icon" href="logos/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="logos/mavlogo.png" alt="MÁV Logo" title="MÁV">
    </div>
    <div class="header-title">
      <h1>MÁV Történeti Kincsek</h1>
    </div>
    <div class="header-placeholder"></div>
  </header>

  <div class="filter-container">
    <!-- 1) Rendezés legördülő -->
    <select id="rendezes" onchange="szures()">
      <option value="">Rendezés</option>
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
    </select>

    <!-- 2) Kategória -->
    <select id="kategoria">
      <option value="">Kategória</option>
      <option value="parolin">Parolin</option>
      <option value="ruha">Ruha</option>
      <option value="telefon">Telefon</option>
      <option value="mav">MÁV</option>
    </select>

    <!-- 3) Állapot -->
    <select id="allapot">
      <option value="">Állapot</option>
      <option value="uj">Új</option>
      <option value="hasznalt">Használt</option>
      <option value="gyujtoi">Gyűjtői</option>
    </select>

    <!-- 4) Szó alapú keresőmező -->
    <input type="text" id="kulcsszo" placeholder="Keresés kulcsszóra..." oninput="szures()">

    <!-- 5) Szűrés és Reset -->
    <button onclick="resetSzurok()">Törlés</button>
  </div>

  <div class="gallery" id="cuccLista">
    <!-- A JavaScript tölti fel a kártyákat -->
  </div>

  <script src="script.js"></script>
</body>
</html>
