<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MÁV Történeti Kincsek</title>
  <link rel="icon" href="logos/favicon.ico" type="image/x-icon">

  <!-- Saját stílusok -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="site-container">

    <!-- Fejléc -->
    <header class="header">
      <div class="header-logo">
        <img src="logos/mavlogo.png" alt="MÁV Logo">
      </div>
      <div class="header-title">
        <h1>MÁV Történeti Kincsek</h1>
      </div>
      <div class="header-placeholder"></div>
    </header>

    <!-- Szűrők -->
    <div class="filter-container">
      <select id="kategoria" onchange="szures()">
        <option value="">Összes kategória</option>
        <option value="parolin">Parolin</option>
      </select>
      <select id="szakcsoport" onchange="szures()">
        <option value="">Összes szakcsoport</option>
        <option value="I.">I. szakcsoport</option>
        <option value="I./a">I./a szakcsoport</option>
        <option value="II.">II. szakcsoport</option>
        <option value="III.">III. szakcsoport</option>
        <option value="IV.">IV. szakcsoport</option>
        <option value="V.">V. szakcsoport</option>
      </select>
       <select id="szin" onchange="szures()">
        <option value="">Összes szakszolgálat</option>
        <option value="piros">Forgalmi, kereskedelmi szakszolgálat</option>
        <option value="kek">Vontatási és műhely szakszolgálat</option>
        <option value="zold">Pályafenntartási szakszolgálat</option>
        <option value="barna">Távközlő és biztosítóberendezési szakszolgálat</option>
        <option value="egyeb">Egyéb</option>
      </select>
      <select id="rendezes" onchange="szures()">
        <option value="">Rendezés nincs</option>
        <option value="nev-asc">Név szerint a-z</option>
        <option value="nev-desc">Név szerint z-a</option>
        <option value="asc">Év szerint ↑</option>
        <option value="desc">Év szerint ↓</option>
      </select>
      <input type="text" id="kulcsszo" placeholder="Keresés…" oninput="szures()">
      <button onclick="resetSzurok()">Törlés</button>
    </div>

    <!-- Galéria -->
    <div class="gallery" id="cuccLista">
      
           <div class="card">
             <div class="img-wrapper">
               <img src="…" alt="…">
             </div>
             <div class="card-info">…</div>
           </div>
      
    </div>
  </div><!-- /.site-container -->

  <!-- Saját script -->
  <script src="script.js"></script>
</body>
</html>
